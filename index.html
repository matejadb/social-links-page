<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main-section">
      <div class="header-img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      </div>
      <div class="header-title">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <div class="content-section">
        <p>"Front-end developer and avid reader."</p>
        <button class="content-button">GitHub</button>
        <button class="content-button">Frontend Mentor</button>
        <button class="content-button">LinkedIn</button>
        <button class="content-button">Twitter</button>
        <button class="content-button">Instagram</button>
      </div>
    </main>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a href="https://github.com/matejadb" target="_blank"
          >Mateja StankoviÄ‡</a
        >.
      </p>
    </div>
  </body>
</html>
